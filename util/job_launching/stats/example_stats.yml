# Collect contains the name of the stats you want to collect.
# Under the name of the stat provide a regex, where the first group
# Is the value you want printed.
# If you don't know "how to regex".... Learn how :) It will change your life.
# Here is a handy regex tester that helps get the thing right faster without re-running stuff:
#   http://www.regexpal.com/

collect:
    - 'gpu_tot_sim_insn\s*=\s*(.*)'
    - 'gpgpu_simulation_time\s*=.*\(([0-9]+) sec\).*'
    - 'gpu_tot_ipc\s*=\s*(.*)'
    - 'gpu_tot_sim_cycle\s*=\s*(.*)'
    - 'Read\s*=\s*(.*)'
    - 'Write\s*=\s*(.*)'
    - 'L2_Alloc\s*=\s*(.*)'
    - 'L2_WB\s*=\s*(.*)'
    - '.*bw_util\s*=\s*(.*)'
    - 'gpgpu_simulation_time\s*=.*\(([0-9]+) sec\).*'
    - 'on_chip_reqs\s*=\s*(.*)'
    - 'off_chip_reqs\s*=\s*(.*)'
    - 'off_chip_reqs_gloabl\s*=\s*(.*)'
    - 'L2_total_cache_miss_rate\s*=\s*(.*)'
    - 'L2_total_local_cache_miss_rate\s*=\s*(.*)'
    - 'L2_total_local_cache_remote_miss_rate\s*=\s*(.*)'
    - 'L2_total_remote_cache_miss_rate\s*=\s*(.*)'
    - 'L2_total_cache_accesses\s*=\s*(.*)'
    - 'L2_total_local_cache_accesses\s*=\s*(.*)'
    - 'L2_total_local_cache_remote_accesses\s*=\s*(.*)'
    - 'L2_total_remote_cache_accesses\s*=\s*(.*)'
    - 'vt_page_first_access\s*=\s*(.*)'
    - 'L2_BW_total\s*=\s*(.*)'
    - 'partiton_level_parallism_total\s*=\s*(.*)'
    - 'partiton_level_parallism_util_total\s*=\s*(.*)'      

   
