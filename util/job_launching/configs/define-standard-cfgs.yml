    extra_params: "-gpgpu_max_insn 1000000000"

P100_MCM_4xBW_cons:
    base_file: "$GPGPUSIM_ROOT/configs/Pascal-P100-HBM-anynet/consecutive_partition/4xBW/gpgpusim.config"
    extra_params: "-gpgpu_max_insn 1000000000"

P100_MCM_8xBW_cons:
    base_file: "$GPGPUSIM_ROOT/configs/Pascal-P100-HBM-anynet/consecutive_partition/8xBW/gpgpusim.config"
    extra_params: "-gpgpu_max_insn 1000000000"

# Extra configs - these are composable.
# The names here will be appended to the basefile name with hyphens
#   For example TITANX-L1ON-PTXPLUS
PTXPLUS:
    extra_params: "-gpgpu_ptx_convert_to_ptxplus 1 -gpgpu_ptx_force_max_capability 10"

SM_2:
    extra_params: "-gpgpu_ptx_force_max_capability 20"

L1ON:
    extra_params: "-gmem_skip_L1D 0"

FCFS:
    extra_params: "-gpgpu_dram_scheduler 0"

LARGE_QUEUE:
    extra_params: "-gpgpu_frfcfs_dram_sched_queue_size 128"

MED_QUEUE:
    extra_params: "-gpgpu_frfcfs_dram_sched_queue_size 62"

SMALL_QUEUE:
    extra_params: "-gpgpu_frfcfs_dram_sched_queue_size 16"

NORMAL_INDEXING:
    extra_params: "-memory_partition_indexing 0"

COPYK:
    extra_params: "-perf_sim_memcpy 1"

2B:
    extra_params: "-gpgpu_max_insn 2000000000"

1B:
    extra_params: "-gpgpu_max_insn 1000000000"

200M:
    extra_params: "-gpgpu_max_insn 200000000"

500M:
    extra_params: "-gpgpu_max_insn 500000000"

CDP:
    extra_params: " -gpgpu_cdp_enabled 1 \n -gpgpu_max_concurrent_kernel 32 \n -gpgpu_local_mem_map 0 \n -gpgpu_concurrent_kernel_sm 1 \n -gpgpu_kernel_launch_latency 100 \n -cdp_latency 0,0,0,0,0 \n -gpgpu_deadlock_detect 1"

FT:
    extra_params: "-mcm_vm_ft_policy 1 -mcm_vm_pagesize 2048"

CTA1:
    extra_params: "-mcm_coarse_grain_cta_sched 1 -mcm_cta_sched_grain 1"

CTA2:
    extra_params: "-mcm_coarse_grain_cta_sched 1 -mcm_cta_sched_grain 2"

CTA4:
    extra_params: "-mcm_coarse_grain_cta_sched 1 -mcm_cta_sched_grain 4"

100M:
    extra_params: "-gpgpu_max_insn 100000000"

FLUSHL1:
    extra_params: "-gpgpu_flush_l1_cache 1"

PWR_ENABLE:
    extra_params: "-power_simulation_enabled 1"

# Experimental - for SM 60 PTXplus support
PTXPLUS_SM6:
    extra_params: "-gpgpu_ptx_convert_to_ptxplus 1 -gpgpu_ptx_force_max_capability 62 -gpgpu_ptx_force_min_capability 60"

CTA8:
    extra_params: "-mcm_coarse_grain_cta_sched 1 -mcm_cta_sched_grain 8"

CTA16:
    extra_params: "-mcm_coarse_grain_cta_sched 1 -mcm_cta_sched_grain 16"

CTA32:
    extra_params: "-mcm_coarse_grain_cta_sched 1 -mcm_cta_sched_grain 32"

CTA64:
    extra_params: "-mcm_coarse_grain_cta_sched 1 -mcm_cta_sched_grain 64"

# Experimental - for SM 60 PTXplus support
PTXPLUS_SM6:
    extra_params: "-gpgpu_ptx_convert_to_ptxplus 1 -gpgpu_ptx_force_max_capability 62 -gpgpu_ptx_force_min_capability 60"

# CHIPLET config
ALIGN: 
    extra_params: "-mcm_coarse_grain_cta_sched 4"

NAIVE:
    extra_params: "-mcm_coarse_grain_cta_sched 0"

ROW:
    extra_params: "-mcm_coarse_grain_cta_sched 2"

COL:
    extra_params: "-mcm_coarse_grain_cta_sched 3"

SKW:
    extra_params: "-mcm_coarse_grain_cta_sched 5"
    
DLRR:
    extra_params: "-restrictive_RR_assignement 0"

DREMOTE:
    extra_params: "-cache_remote_data 0  -gpgpu_cache:dl2 S:64:128:16,L:B:m:L:L,A:256:4,32:0,32"

RONCE:
    extra_params: "-cache_remote_only_once 1"

RONCESAMPLE:
    extra_params: "-cache_remote_only_once_sampling_period 5000"    

DISFT:
    extra_params: "-mcm_vm_ft_policy 0"

CGM:
    extra_params: "-mcm_vm_ft_policy 2"

FT:
    extra_params: "-mcm_vm_ft_policy 1"

SMP:
    extra_params: "-mcm_sm_vm_ft_latency 20000"


